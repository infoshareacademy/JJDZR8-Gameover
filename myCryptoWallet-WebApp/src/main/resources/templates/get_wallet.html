<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<body>

<form action="#" th:action="@{/wallet/{id}(id=${emptyWallet.walletId})}" th:object="${emptyWallet}" method="post">
    <select th:field="*{walletId}">
        <option th:each="walletId : ${allWalletsId}" th:value="${walletId}" th:text="${walletId}"/>
    </select>
    <p><input type="submit" value="Submit"/></p>
</form>

<h1></h1>
<h1></h1>


<form action="#" th:action="@{/new_wallet}" th:object="${emptyWallet}" method="post">
    <p>Nazwa Portfela:  <input type="text" th:field="*{walletId}"/></p>
<select th:field="*{startBalance}">
    <option th:each="balance : ${T(com.isa.menu.Balance).values()}" th:value="${balance}" th:text="${balance}"/>
</select>
<p><input type="submit" value="Submit"/></p>

    <!-- #TODO dodać walidację -->
</form>

</html>
