<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SL-TP</title>
  <link href="../../static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>
<h2></h2>
<div class="container" style="width: 100%">
  <h2 class="text-center">Ustaw zlecenie SL oraz TP</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">nazwa</th>
      <th scope="col">symbol</th>
      <th scope="col">cena zakupu</th>
      <th scope="col">cena zamkniÄ™cia</th>
      <th scope="col">Z/S</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${slTpTransaction.coin.name}"></td>
      <td th:text="${slTpTransaction.coin.symbol}"></td>
      <td th:text="${slTpTransaction.openPrice}"></td>
      <td th:text="${slTpTransaction.currentPrice}"></td>
      <td th:text="${#numbers.formatDecimal(slTpTransaction.profit,1,2)}"></td>
    </tr>
    </tbody>
  </table>

  <form action="#" th:action="@{/transaction/set/sl/tp}" th:object="${slTpTransaction}" method="post">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p>Stop-Loss (cena)</p>
        </div>
        <div class="col">
          <p>Take-Profit (cena)</p>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <p><input type="number" step="any" min="0" th:field="*{stopLoss}"/></p>
          <div th:if="${slError}" th:text="#{sl.Error}"></div>


        </div>
        <div class="col">
          <p><input type="number" step="any" min="0" th:field="*{takeProfit}"/></p>
          <div th:if="${tpError}" th:text="#{tp.Error}"></div>
        </div>

      </div>
      <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
