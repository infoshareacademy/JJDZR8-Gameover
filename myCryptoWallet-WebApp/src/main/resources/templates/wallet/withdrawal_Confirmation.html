<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdrawal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="../../static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>
<h2></h2>
<div class="container text-center" style="display: flex; justify-content: center; align-items: center; height: 25vh;">
    <div class="row">
        <a class="confirmation" th:if="${confirm}" th:text="#{withdrawal.confirmation}">Środki zostały wypłacone pomyślnie</a>
        <a class="error" th:if="${error}" th:text="#{withdrawal.error}">Błąd przy wypłacaniu środków</a>
    </div>
</div>
<div class="container text-center">
    <a th:href="@{/wallet/form}" class="btn btn-primary btn-lg" type="submit" th:text="#{button.close}">ZAMKNIJ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
