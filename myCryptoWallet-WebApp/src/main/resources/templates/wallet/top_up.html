<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top_Up_Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="../../static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="mainheader">
    <h1><span style="color: snow">MyCryptoWalletApp</span></h1>
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-lg ">
                    <a th:href="@{/wallet/wallet/form}" class="btn btn-primary" aria-current="page" th:text="#{button.back}">POWRÓT</a>
                </div>
            </div>
            <div class="col-6">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
<h2></h2>
<div class="container text-center">
    <h2 class="text-center" th:text="#{head.topUp}">Doładuj Portfel</h2>
    <form action="#" th:action="@{/wallet/add/amount}">
        <div class="container text-center">
            <div class="row">

                <div class="col">
                    <p th:text="#{label.amount}">Podaj kwotę zasilenia</p>
                </div>
            </div>
            <div class="row">

                <div class="col">
                    <div class="input-group mb-3">
                        <input type="number" th:name="amount" step="any" min="0" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
                    </div>
                </div>
            </div>
            <div style="height: 50px"></div>
            <p><input class="btn btn-primary btn-lg" type="submit" value="Submit" th:value="#{button.submit}"/></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
