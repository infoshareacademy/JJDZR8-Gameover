<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Wallet</title>
    <link href="../../static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>


<div class="container text-center">
    <h2 class="text-center">stwórz swój własny unikatowy portfel</h2>

    <form action="#" th:action="@{/new_wallet}" th:object="${emptyWallet}" method="post">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <p>Nazwa portfela</p>
                </div>
                <div class="col">
                    <p>Początkowa wartość portfela</p>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <div class="input-group mb-3">
                        <input type="text" th:field="*{walletId}" class="form-control" placeholder="Nazwa portfela"
                               aria-label="Recipient's username" aria-describedby="basic-addon2"/>

                    </div>



                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="number" th:field="*{walletBalance}" class="form-control" placeholder="Kwota doładowania"
                               aria-label="Recipient's username" aria-describedby="basic-addon2"/>

                    </div>

                </div>
            </div>
            <div style="height: 50px"></div>
                <p><input class="btn btn-primary btn-lg" type="submit" value="Submit"/></p>
        </div>

        <!-- #TODO dodać walidację -->
    </form>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous">
  </script>
</body>
</html>
