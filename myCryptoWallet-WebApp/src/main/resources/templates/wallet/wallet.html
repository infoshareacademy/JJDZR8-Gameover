<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCryptoWalletApp-Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>
    <h2></h2>
    <div class="container text-center" style="border: red solid 2px; width: 100%">
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        wybierz portfel
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li th:each="walletId : ${allWalletsId}">
                            <a class="dropdown-item" th:href="@{/wallet/{id}(id = ${walletId})}"><span th:text="${walletId}"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-2">

                <div th:text="${walletById.walletId}" th:classappend="${'font-bold'}"></div>
            </div>
            <div class="col">
               wolne środki
            </div>
            <div class="col">
                <div th:text="${walletById.walletBalance}"></div>
            </div>
            <div class="col">
                Wartość portfela
            </div>
            <div class="col">
                <div th:text="${walletById.walletSum}"></div>
            </div>

        </div>
        <h1></h1>
        <div class = "row">
            <div class="col">
                Zysk/Strata
            </div>
            <div class="col">
                <div th:text="${walletById.profitLoss}" ></div>
            </div>
            <div class="col">
                Zysk/strata pozycje zamknięte
            </div>
            <div class="col">
                <div th:text="${walletById.historicalProfitLoss}"></div>
            </div>
        </div>
    </div>
    <div class="container" style="width: 100%">
        <h2 class="text-center">Pozycje otwarte</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">nazwa</th>
                <th scope="col">symbol</th>
                <th scope="col">cena otwarcia</th>
                <th scope="col">cena aktualna</th>
                <th scope="col">volumen</th>
                <th scope="col">SL</th>
                <th scope="col">TP</th>
                <th scope="col">Z/S</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activeTransaction,iterStat: ${activeTransactions}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${activeTransaction.getCoin().getName()}"></td>
                <td th:text="${activeTransaction.getCoin().getShortSymbol}"></td>
                <td th:text="${activeTransaction.openPrice}"></td>
                <td th:text="${activeTransaction.currentPrice}"></td>
                <td th:text="${activeTransaction.volume}"></td>
                <td th:text="${activeTransaction.stopLoss}"
                    th:style="${activeTransaction.stopLoss > 0} ? 'background-color: red' : ''">

                </td>
                <td th:text="${activeTransaction.takeProfit}"
                    th:style="${activeTransaction.takeProfit > 0} ? 'background-color: green' : ''">

                </td>
                <td th:text="${activeTransaction.countProfit()}"></td>

                <td>

                    <a th:href="@{/close/transaction{transactionId}(transactionId=${activeTransaction.idTransaction})}"
                       class="btn btn-primary btn-light" type="submit">zamknij

                    </a>
                </td>
                <td>
                    <a th:href="@{/sl-tp/transaction{transactionId}(transactionId=${activeTransaction.idTransaction})}"
                       class="btn btn-primary btn-light" type="submit">SL/TP

                    </a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
    <div class="container text-center" style="width: 100%">
        <div class="row">
            <div class="col">

                <a th:href="@{/buy/coin/{walletId}(walletId=${walletById.walletId})}"
                   class="btn btn-primary btn-lg" type="submit">kup

                </a>


            </div>
            <div class="col">


                <a th:href="@{/history/transactions/{id}(id=${walletById.walletId})}"
                   class="btn btn-primary btn-lg" type="submit">historia
                </a>

            </div>
            <div class="col">
                <a th:href="@{/add_new_wallet}" class="btn btn-primary btn-lg" type="submit">Dodaj nowy portfel</a>
            </div>
            <div class="col">
                <a th:href="@{/wallet/refresh}" class="btn btn-primary btn-lg" type="submit">Odśwież Cenę</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
</body>
</html>
