<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Close transaction</title>
  <link href="../.. static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>
<h2></h2>
<div class="container" style="width: 100%">
  <h2 class="text-center" th:text="#{head.closeTransaction}">Zamknij transakcję</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" th:text="#{coin.name}">nazwa</th>
      <th scope="col" th:text="#{coin.symbol}">symbol</th>
      <th scope="col" th:text="#{coin.volume}">wolumen</th>
      <th scope="col" th:text="#{transaction.openPrice}">cena zakupu</th>
      <th scope="col" th:text="#{transaction.closePrice}">cena zamknięcia</th>
      <th scope="col" th:text="#{table.field.profitLoss}">Z/S</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${closingTransaction.coin.name}"></td>
      <td th:text="${closingTransaction.coin.symbol}"></td>
      <td th:text="${closingTransaction.volume}"></td>
      <td th:text="${closingTransaction.openPrice}"></td>
      <td th:text="${closingTransaction.currentPrice}"></td>
      <td th:text="${#numbers.formatDecimal(closingTransaction.profit,1,2)}"></td>
    </tr>
    </tbody>
  </table>

  <form action="#" th:action="@{/transaction/close}" th:object="${closingTransaction}" method="post">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p th:text="#{coin.volume}">Ilość</p>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <p><input type="number" step="any" min="0" th:field="*{volume}"/></p>
        </div>
      </div>
      <p><input type="submit" value="Submit" th:value="#{button.close}"/> <input type="reset" value="Reset" th:value="#{button.reset}"/></p>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
