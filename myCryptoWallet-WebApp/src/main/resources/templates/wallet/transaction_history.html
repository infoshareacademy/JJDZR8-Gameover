<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historia transakcji</title>
    <link href="../.. static/styleformyhtml.css" th:href="@{/styleformyhtml.css}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="walletheader"><span style="color: snow">MyCryptoWalletApp</span></h1>
<h2></h2>

<h1>Historia Transakcji</h1>
    <div class="container text-center" style="border: red solid 2px; width: 100%">
        <div class="container" style="width: 100%">
            <h2 class="text-center">Pozycje otwarte</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">nazwa</th>
                    <th scope="col">symbol</th>
                    <th scope="col">cena otwarcia</th>
                    <th scope="col">cena zamkniÄ™cia</th>
                    <th scope="col">volumen</th>
                    <th scope="col">Z/S</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction,iterStat: ${history}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${transaction.coin().getName()}"></td>
                    <td th:text="${transaction.coin().getSymbol()}"></td>
                    <td th:text="${transaction.openPrice()}"></td>
                    <td th:text="${transaction.closePrice()}"></td>
                    <td th:text="${transaction.volume()}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.profit(),1,2)}"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
